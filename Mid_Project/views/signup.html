<html>
  <head>
    <title>Signup Page</title>
  </head>
  <body>
    <form
      method="post"
      action="../controller/signupcheck.php"
      enctype="multipart/form-data"
    >
      <fieldset>
        <legend>Signup</legend>
        <table>
          <tr>
            <td>Username:</td>
            <td><input type="text" name="username" value="" /></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" name="password" value="" /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" name="email" value="" /></td>
          </tr>
          <tr>
            <td>Department:</td>
            <td>
              <input type="radio" name="department" value="CS" />CSS
              <input type="radio" name="department" value="BBA" />BBA
              <input type="radio" name="department" value="EEE" />EEE
            </td>
          </tr>
          <tr>
            <td>Picture:</td>
            <td><input type="file" name="myfile" value="" /></td>
          </tr>
          <tr>
            <td>User Type:</td>
            <td>
              <input type="radio" name="usertype" value="Admin" />Admin
              <input type="radio" name="usertype" value="Student" />Student
              <input type="radio" name="usertype" value="Parents" />Parents
              <input type="radio" name="usertype" value="Faculty" />Faculty
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Submit" /></td>
          </tr>
        </table>
      </fieldset>
      <a href="login.html">Back </a>
    </form>
  </body>
</html>
